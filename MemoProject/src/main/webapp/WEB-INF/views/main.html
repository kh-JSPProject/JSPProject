    <link href="/MemoProject/src/main/webapp/resources/css/main.css" rel="stylesheet">

        <div class="home btn left">
            <a href="/main">HOME</a>
        </div>

        <div class="right">

            </div>

        </div>

    </div>

	<div id="container">

            <a href="/memo/detail">
